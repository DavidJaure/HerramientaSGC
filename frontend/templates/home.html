<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-indigo-700">
  
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesión
    </h2>

    <!-- Formulario de login -->
    <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
      <input 
        type="email" 
        name="email" 
        placeholder="Correo electrónico" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Contraseña" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
      <button 
        type="submit"
        class="w-full bg-purple-500 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Mensaje de ayuda / usuarios de prueba -->
    <div class="mt-6 text-sm text-gray-500">
      <p class="font-medium text-gray-600 mb-2">Usuarios de prueba:</p>
      <ul class="list-disc list-inside space-y-1">
        <li><span class="font-semibold">Admin:</span> david@gmail.com / 1234</li>
        <li><span class="font-semibold">Auditor:</span> ana@gmail.com / 1234</li>
        <li><span class="font-semibold">Capacitado:</span> luis@gmail.com / 1234</li>
      </ul>
    </div>
  </div>

</body>
</html>
