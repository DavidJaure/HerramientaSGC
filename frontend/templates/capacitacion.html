<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo de Capacitación</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    
    <!-- Título -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-10">
      📂 Módulo de Capacitación
    </h1>

    <!-- Formulario de registro -->
    <section class="bg-white shadow-md rounded-xl p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Registrar Capacitación</h2>
      
      <form action="{{ url_for('capacitacion') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
       

        <div>
          <label class="block text-gray-700 font-medium mb-2">Responsable</label>
          <input type="text" name="responsable" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Persona a Capacitar</label>
          <input type="text" name="persona" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Documento Asignado</label>
          <input type="text" name="documento" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Fecha</label>
          <input type="date" name="fecha" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="md:col-span-2">
          <label class="block text-gray-700 font-medium mb-2">Objetivo</label>
          <textarea name="objetivo" rows="3" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
            Guardar Capacitación
          </button>
        </div>
      </form>
    </section>

    <!-- Tabla de capacitaciones -->
    <section class="bg-white shadow-md rounded-xl p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Listado de Capacitaciones</h2>
      
      <div class="overflow-x-auto">
        <table class="w-full text-left border border-gray-200 rounded-lg">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">Responsable</th>
              <th class="px-4 py-2">Persona</th>
              <th class="px-4 py-2">Documento</th>
              <th class="px-4 py-2">Fecha</th>
              <th class="px-4 py-2">Objetivo</th>
              <th class="px-4 py-2">Evidencia</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de fila -->
            <tr class="border-t">
              <td class="px-4 py-2">Carlos Pérez</td>
              <td class="px-4 py-2">Ana Gómez</td>
              <td class="px-4 py-2">Política de Calidad</td>
              <td class="px-4 py-2">2025-09-30</td>
              <td class="px-4 py-2">Fortalecer conocimiento en ISO 9001</td>
              <td class="px-4 py-2">
                <div class="flex items-center gap-2">
                  <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm">Subir</button>
                  <span class="text-red-500 text-sm">No subido</span>
                </div>
              </td>
            </tr>
            <!-- Aquí se generarán más filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Botones globales -->
    <div class="flex justify-center gap-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg">Guardar</button>
      <a href="{{ url_for('implementacion') }}" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg">Ir a Implementación</a>
      <a href="{{ url_for('auditoria') }}" class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-lg">Ir a Auditoría</a>
      <a href="{{ url_for('iso9001') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded-lg">Regresar</a>
    </div>

  </div>
</body>
</html>
