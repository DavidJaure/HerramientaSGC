<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">
  
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 text-center">
    <!-- Bienvenida -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      Bienvenido, <span class="text-indigo-600">{{ usuario }}</span>
    </h2>

    <!-- Botones -->
    <div class="flex flex-col items-center gap-4 mt-8">
    {% if session["rol"] == "admin" %}
        <button onclick="window.location.href='{{ url_for('implementacion') }}'"
        class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl shadow-md hover:bg-purple-700 transition">
             Implementación
        </button>


        <button onclick="window.location.href='{{ url_for('capacitacion') }}'" 
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 transition">
            Capacitación
        </button>

        <button onclick="window.location.href='{{ url_for('auditoria') }}'" 
                class="px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 transition">
            Auditoría
        </button>

    {% elif session["rol"] == "auditor" %}
        <button onclick="window.location.href='{{ url_for('auditoria') }}'" 
                class="px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 transition">
            Auditoría
        </button>

    {% elif session["rol"] == "capacitado" %}
        <button onclick="window.location.href='{{ url_for('capacitacion') }}'" 
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 transition">
            Capacitación
        </button>
    {% endif %}
</div>

</div>
  </div>

</body>
</html>
