<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro ISO 9001</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-8">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Registro ISO 9001</h2>

    <form action="{{ url_for('iso9001_inicio') }}" method="POST" class="space-y-4">

      <input type="text" name="razon_social" placeholder="Razón Social" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="nit" placeholder="NIT" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="representante" placeholder="Representante Legal"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="sector" placeholder="Sector Económico"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="tipo_empresa" placeholder="Tipo de Empresa"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="direccion" placeholder="Dirección"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="telefonos" placeholder="Teléfonos"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="number" name="empleados" placeholder="Número de Empleados"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="email" name="email" placeholder="E-mail"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="web" placeholder="Web"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="facebook" placeholder="Facebook"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="instagram" placeholder="Instagram"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <input type="text" name="tiktok" placeholder="TikTok"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">

      <div class="flex justify-between mt-6">
        <button type="submit"
                class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-xl shadow-md hover:bg-purple-700 transition">
          GUARDAR
        </button>

        <a href="{{ url_for('dashboard') }}"
           class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-xl shadow-md hover:bg-gray-400 transition">
          REGRESAR
        </a>
      </div>

    </form>
  </div>

</body>
</html>
